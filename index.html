<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h1 class="mb-5">Mystic Miriam Control Panel</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <a href="/authorize" class="btn btn-secondary d-block">Authorize</a>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <a href="/find-active-chat" class="btn btn-primary d-block">Find Active Chat</a>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <a href="/start-tracking-chat" class="btn btn-success d-block">Start Tracking Chat</a>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <a href="/stop-tracking-chat" class="btn btn-danger d-block">Stop Tracking Chat</a>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <a href="/get-last-chat" class="btn btn-warning d-block">Get Last Chat</a>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <a href="/tell-fortune" class="btn btn-info d-block">Tell Fortune</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">

                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
